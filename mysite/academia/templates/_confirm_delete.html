{% extends 'academia/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>¿Estás seguro?</h1>
        <p>Estás a punto de eliminar permanentemente el siguiente objeto: <strong>{{ object }}</strong> ({{ tipo }}).</p>
        <p class="text-danger">¡Esta acción no se puede deshacer!</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, estoy seguro, eliminar</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
